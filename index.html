<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="

    <title>ContactApp</title>

  <body>
    <div class="container">
      <h1>ContactApp</h1>

      <div class="info info--success">Successfull</div>
      <div class="info info--error">Error</div>

      <form id="form-contact">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" class="u-full-width" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="u-full-width" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Save" class="button-primary u-full-width" />
        </div>
      </form>

      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

            </td>
          </tr>

            </td>
          </tr>
          <tr>

              <button class="btn btn--edit"><i class="far fa-edit"></i></button>
              <button class="btn btn--delete"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
